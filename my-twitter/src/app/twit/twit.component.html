<div class="twit">
    <p class="twitcontent">
        {{twit.text}}
    </p>
    <div class="twitExtras">
        <div class="twitVotes">
            <button class="like"><i class="far fa-smile"></i></button>
            <span class="likes-count">{{twit.likes}}</span>
            <button class="dislike"><i class="far fa-frown-open"></i></button>
            <span class="dislikes-count">{{twit.dislikes}}</span>
        </div>
        <p class="postedby">Posted by: <a href="#" routerLink="/user/{{id}}" (click)="openProfile()">{{name}}</a></p>
    </div>
</div>
